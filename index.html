    <style>
        :root {
            --primary-pink: #ffb7c5;
            --dark-pink: #ff4d6d;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--soft-cream);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .heart {
            position: fixed;
            font-size: 20px;
            animation: float 5s linear infinite;
            z-index: -1;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 { color: var(--dark-pink); margin-bottom: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #888; font-style: italic; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        .day-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .day-card:hover { transform: translateY(-5px); border-color: var(--primary-pink); background: #fffafa; }

        .day-card.locked {
            background: #fdfdfd;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .day-card h2 { font-size: 1.1rem; color: var(--dark-pink); margin: 5px 0; }
        .day-card span { font-size: 0.8rem; color: #aaa; font-weight: bold; }

        #content-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-body {
            background: white;
            padding: 30px;
            border-radius: 30px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid var(--primary-pink);
        }

        @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: var(--dark-pink);
        }

        .gif-container {
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        img.bubu-gif { 
            width: 100%; 
            max-width: 180px; 
            border-radius: 15px; 
        }
    </style>
</head>

function createCalendar() {
    const container = document.getElementById('calendar');
    const todayDate = new Date();
    const today = todayDate.getDate();
    const month = todayDate.getMonth() + 1;

    weekData.forEach(day => {
        const isLocked = (month < 2) || (month === 2 && today < day.date);
        const card = document.createElement('div');
        card.className = `day-card ${isLocked ? 'locked' : ''}`;
        card.innerHTML = `
            <span>FEB ${day.date}</span>
            <h2>${day.name}</h2>
            <p style="font-size: 11px;">${isLocked ? 'üîí WAIT FOR IT' : 'üíñ OPEN SURPRISE'}</p>
        `;
        card.onclick = () => {
            if (!isLocked) openModal(day);
            else alert("Patience, Dudu! Bubu is still preparing this snack! Check back on the " + day.date + "th.");
        };
        container.appendChild(card);
    });
}

function openModal(day) {
    document.getElementById('modal-gif').src = day.gif;
    document.getElementById('modal-title').innerText = day.name;
    document.getElementById('modal-text').innerText = day.msg;
    document.getElementById('content-modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('content-modal').style.display = 'none';
    document.getElementById('modal-gif').src = '';
}

function createHearts() {

    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
