<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Dudu üêª</title>
    <style>
        :root {
            --primary-pink: #ffb7c5;
            --dark-pink: #ff4d6d;
            --soft-cream: #fff5f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--soft-cream);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .heart {
            position: fixed;
            font-size: 20px;
            animation: float 5s linear infinite;
            z-index: -1;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 { color: var(--dark-pink); margin-bottom: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #888; font-style: italic; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        .day-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .day-card:hover { transform: translateY(-5px); border-color: var(--primary-pink); background: #fffafa; }

        .day-card.locked {
            background: #fdfdfd;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .day-card h2 { font-size: 1.1rem; color: var(--dark-pink); margin: 5px 0; }
        .day-card span { font-size: 0.8rem; color: #aaa; font-weight: bold; }

        #content-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-body {
            background: white;
            padding: 30px;
            border-radius: 30px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid var(--primary-pink);
        }

        @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: var(--dark-pink);
        }

        /* Container to prevent layout jump while loading */
        .gif-container {
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        img.bubu-gif { 
            width: 100%; 
            max-width: 180px; 
            border-radius: 15px; 
        }
    </style>
</head>
<body>

    <header>
        <h1>Hey DUDU ‚ù§Ô∏èüôãüèª‚Äç‚ôÄÔ∏è</h1>
        <p>Here's a week of love, surprises, and slightly too many hugs. ü´Çüòò</p>
    </header>

    <div class="calendar-grid" id="calendar"></div>

    <div id="content-modal" onclick="closeModal()">
        <div class="modal-body" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="gif-container">
                <img id="modal-gif" src="" class="bubu-gif">
            </div>
            <h2 id="modal-title" style="color: var(--dark-pink);"></h2>
            <p id="modal-text" style="line-height: 1.6; color: #444; font-weight: 500; font-family: 'Georgia', serif; font-style: italic;"></p>
        </div>
    </div>

    <script>
        const weekData = [
            {

                gif: "https://media.tenor.com/7vYvE0yC580AAAAi/bubu-dudu-bubu.gif" 
            },
            { 
                date: 8, 
                name: "Propose Day", 
                msg: "Warning: I‚Äôm not poetic, but I am very good at keeping you. Will you be the artistic soul to my chaos? Stay by this Bubu‚Äôs side forever - otherwise, I‚Äôm taking your favorite t-shirts as a tax for my love. Your move! üòúüíç", 
                gif: "https://media.tenor.com/Z8N4u_WvK_IAAAAi/bubu-dudu-flowers.gif" 
            },
            { 
                date: 9, 
                name: "Chocolate Day", 
                msg: "I promise to share my chocolates with you, but only the ones I don't like üòô. Just kidding! You‚Äôre the only person I‚Äôd actually give my last bite to. Stay sweet, my favorite human snack. üç´‚ò∫Ô∏è", 
                gif: "https://media.tenor.com/hD8p9C0-u_cAAAAi/bubu-dudu-ice-cream.gif" 
            },
            { 
                date: 10, 
                name: "Teddy Day", 
                msg: "Dudu, why would you ever need a toy when you have a me? ü§î I‚Äôm basically a cute teddy bear that talks back and requires snacks. It‚Äôs a lifetime subscription, no cancellations allowed! üß∏üíç", 
                gif: "https://media.tenor.com/XGfL6L556vYAAAAi/bubu-dudu-hug.gif"

            {

            },
            {

            {

                name: "Valentine's Day", 
                msg: "Happy Valentine‚Äôs Day! Your 'Bubu Premium' subscription has been renewed for another year ‚ôæÔ∏è Note: You cannot cancel this subscription. There is no 'unsubscribe' button. Enjoy your permanent teddy bear! üß∏üò§", 
                gif: "https://media.tenor.com/ig8NlOTojJ0AAAAi/bubu-dudu-hearts.gif" 
            }
        ];

        function createCalendar() {
            const container = document.getElementById('calendar');
            const todayDate = new Date();
            const today = todayDate.getDate();
            const month = todayDate.getMonth() + 1; 

            weekData.forEach(day => {
                const isLocked = (month < 2) || (month === 2 && today < day.date);
                const card = document.createElement('div');
                card.className = `day-card ${isLocked ? 'locked' : ''}`;
                card.innerHTML = `
                    <span>FEB ${day.date}</span>
                    <h2>${day.name}</h2>
                    <p style="font-size: 11px;">${isLocked ? 'üîí WAIT FOR IT' : 'üíñ OPEN SURPRISE'}</p>
                `;
                
                card.onclick = () => {
                    if (!isLocked) {
                        openModal(day);
                    } else {
                        alert("Patience, Dudu! Bubu is still preparing this snack! Check back on the " + day.date + "th.");
                    }
                };
                container.appendChild(card);
            });
        }

        function openModal(day) {
            const gifImg = document.getElementById('modal-gif');
            gifImg.src = day.gif; 
            document.getElementById('modal-title').innerText = day.name;
            document.getElementById('modal-text').innerText = day.msg;
            document.getElementById('content-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('content-modal').style.display = 'none';
        }

        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            const colors = ['#ff0000', '#ff69b4', '#ff4d6d'];
            heart.innerText = '‚ù§Ô∏è';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHearts, 400);
        createCalendar();
    </script>
</body>
</html>
